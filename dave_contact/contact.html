<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTACT ME</title>
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body class="animate__animated animate__fadeIn">

    <section class="header">
        <nav>
            <a href="contact.html"><img src="assets/images/logo.png" /></a>
            <div class="nav-links" id="navLinks">
                <i class="bi bi-x-lg" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="contact.html">ABOUT ME</a></li>
                    <li><a href="contact.html">PROFILE</a></li>
                    <li><a href="#contactForm" id="contactLink">CONTACT ME</a></li>
                    <!-- <li><a href="#" class="logout-button">LOGOUT</a></li> -->
                </ul>

            </div>
            <i class="bi bi-list" onclick="showMenu()"></i>
        </nav>
    </section>


    <section class="contact-section">
        <h1 class=" animate__animated animate__backInDown">Contact Me</h1>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3866.2677032131436!2d121.13029701425894!3d13.913133190234323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397a2b5d306a773%3A0x99a0a10e8a608aa1!2sMataasnakahoy!5e0!3m2!1sen!2sph!4v1606816671474!5m2!1sen!2sph"
                width="100%" height="700px" allowfullscreen="" aria-hidden="false" tabindex="0">
            </iframe>
        </div>
        <h2 data-aos="fade-right" data-aos-duration="3000">BATANGAS</h2>
        <br>
        <p data-aos="fade-right" data-aos-duration="2500">09994543512</p>
        <p data-aos="fade-right" data-aos-duration="2000">alex@gmail.com</p>
        <p data-aos="fade-right" data-aos-duration="1500" class="address">Brgy. Upa, Lipa City, Batangas.</p>
        <div class="container">
            <div data-aos="flip-left" data-aos-duration="1000" class="contact-form">
                <form id="contactForm" action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" oninput="this.value= this.value.replace(/\s/g, '')"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose:</label>
                        <select id="purpose" name="purpose" class="larger-dropdown">
                            <option value="#">--SELECT--</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required style="resize: none;"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <section>
        <div class="footer-bottom">
            <h3> &copy; 2023 ALEX. All Rights Reserved.</h3>
        </div>
        </div>
    </section>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/contact.js"></script>

    <script>
        AOS.init();
    </script>



</body>

</html>
